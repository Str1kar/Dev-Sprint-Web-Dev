<!DOCTYPE html>
<head>
  <title id="title">Movie Details - MoviesWatch</title>
  <link rel="stylesheet" href="MovieDetails.css">
</head>
<body>
  <div class="header">
    <div class="website_name_container">
      <h1 class="website_name">MoviesWatch</h1>
    </div>
    <div class="top-rated">
      <button id="top-rated">Top-Rated</button>
    </div>
    <div class="popular">
      <button id="popular">Popular</button>
    </div>
    <div class="upcoming">
      <button id="upcoming">Upcoming</button>
    </div>
    <div class="contact">
      <button id="contact">Contact</button>
    </div>
    <div hidden class="search_container">
      <form id="form">
        <input type="text" placeholder="Search" id="search" class="search">
      </form>
    </div>
  </div>

  <main id="main2">
    <div class="search_url" id="search_url"></div>
    <div class="details">
      <div class="right_container">
        <div class="poster_container">
          <img class="poster" src="clay-banks-u27Rrbs9Dwc-unsplash.jpg">
        </div>
        <div class="column1">
          <div class="movie_name_container">
            <h2 class="movie_name">Movie Name</h2>
          </div>
          <div class="language_container">
            <p class="language">Language: </p>
          </div>
          <div class="genre_container">
            <p class="genre">Genres: </p>
          </div>
          <div class="release_container">
            <p class="release">Release Date: </p>
          </div>
          <div class="runtime_container">
            <p class="runtime">Runtime: </p>
          </div>
        </div>
          <div class="column2">
          <div class="rating_container">
            <p class="rating">Rating:</p>
            <p class="vote_count">Vote Count: </p>
          </div>
          <div class="budget_container">
            <p class="budget">Budget: </p>
          </div>
          <div class="revenue_container">
            <p class="revenue">Revenue: </p>
          </div>
        </div>
      </div>
      <div class="overview_container">
        <p class="description">Description</p>
      </div>
  </div>
  </main>
  
  
<script src="test.js"></script>
</body>
